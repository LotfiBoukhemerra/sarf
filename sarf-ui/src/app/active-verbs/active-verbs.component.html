<mat-tab-group animationDuration="0ms" color="accent" backgroundColor="primary" class="tab-group">
    <mat-tab label="الماضي">
        <ng-template matTabContent>
            <div *ngIf="showSubTabs(); then withSubTabs else simpleBlock"></div>
            <ng-template #withSubTabs>
                <mat-tab-group animationDuration="0ms" color="accent" backgroundColor="primary" class="tab-group">
                    <div *ngFor="let pastGroup of pastGroups">
                        <mat-tab label="{{pastGroup.key}}">
                            <app-sarf-verb-pronouns [verbs]="pastGroup.verbs"></app-sarf-verb-pronouns>
                        </mat-tab>
                    </div>
                </mat-tab-group>
            </ng-template>

            <ng-template #simpleBlock>
                <div *ngFor="let pastGroup of pastGroups">
                    <app-sarf-verb-pronouns [verbs]="pastGroup.verbs"></app-sarf-verb-pronouns>
                </div>
            </ng-template>

        </ng-template>
    </mat-tab>
