<mat-card>
    <mat-card-title>الأفعال الثلاثية المجردة</mat-card-title>
    <mat-card-content>
        <mat-grid-list cols={{conjugationClasses.length}} rowHeight="fit">
            <mat-grid-tile *ngFor="let conjugationClass of conjugationClasses">
                <app-conjugation-label [conjugationClass]="conjugationClass"></app-conjugation-label>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
