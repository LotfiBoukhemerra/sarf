<mat-card>
    <form class="root-search-form" (ngSubmit)="search($event)">
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
                <mat-form-field class="root-form-full-width">
                    <input matInput placeholder="أدخل جذراً ثلاثياً أو رباعياً (خرج، مثلاً)"
                        [formControl]="rootFormControl" [errorStateMatcher]="matcher" maxlength="4" lang="ar"
                        minlength="3" dir="rtl" />

                    <mat-error *ngIf="!rootFormControl.hasError('required')">
                        أدخل جذر كلمة عربية ثلاثي أو رباعي
                    </mat-error>
                    <mat-error *ngIf="rootFormControl.hasError('required')">
                        الجذر <strong>ضروري</strong>
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <button type="submit" style="font-size: x-large;">بحث</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-card>
